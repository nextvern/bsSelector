<!DOCTYPE html>
<html lang="ko">
<head>
<title>bsSelector Test</title>
<meta name="keywords" content="bs5" />
<meta name="description" content="bs5 Test suite" />
<meta charset="utf-8"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi" />
<link rel="shortcut icon" href="http://blog.bsidesoft.com/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../../bsJS/bsjs.0.4.js"></script>
<script src="../../bsJSTest/bsTest.js"></script>
<script src="../../bsJSTest/0.3/printer.js"></script>
<script src="../bsSelector_op.js"></script>
<script>
bs.debug(1);
var query = bsSelector( document, /^\s*|\s*$/g, null, null );
bsTest.tear( 'selector Test', function(){
	document.getElementById('stage').innerHTML = '' +
		'<div class="k0" id="a0"></div>' +
		'<div class="k0" id="a1"></div>' +
		'<div class="k0" id="a2"></div>' +
		'<div class="k0" id="a3"></div>' +
		'<div class="k0" id="a4"></div>' +
		'<span></span><span></span>';
} );
bsTest( 'id',
	function(){
		return query( '#a0' )[0].id;
	}, 'a0',
	function(){
		return query( '#a0,#a1' ).length;
	}, 2,
	function(){
		return query( '#a0,#a1' )[0].id;
	}, 'a0',
	function(){
		return query( '#a0,#a1' )[1].id;
	}, 'a1',
	function(){
		return query( '#a0,#a1,#a2' ).length;
	}, 3,
	function(){
		return query( '#a0,#a1,#a2' )[0].id;
	}, 'a0',
	function(){
		return query( '#a0,#a1,#a2' )[1].id;
	}, 'a1',
	function(){
		return query( '#a0,#a1,#a2' )[2].id;
	}, 'a2'
);
bsTest( 'class', function(){
	return query( '.k0' ).length;
}, 5 );
bsTest( 'tag', function(){
	return query( 'span' ).length;
}, 2 );
</script>
</body>
</html>
